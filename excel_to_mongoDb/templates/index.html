<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel to MongoDB</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* File input container styles */
      .file-input-container {
        position: relative;
        overflow: hidden;
        display: inline-block;
        margin-bottom: 10px;
      }

      .file-input {
        font-size: 18px;
        color: #555;
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: inline-block;
      }

      .file-input-hidden {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0); /* IE 6-10 */
      }

      /* Submit button styles */
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <h1>Upload Excel File</h1>

      <!-- File input container -->
      <div class="file-input-container">
        <span class="file-input" id="file-input-label">Choose File</span>
        <input
          type="file"
          name="file"
          class="file-input-hidden"
          accept=".xls, .xlsx"
          required
          onchange="displayFileName()"
        />
      </div>
      <br />

      <input type="submit" value="Upload" />

      <script>
        function displayFileName() {
          const fileInput = document.querySelector(".file-input-hidden");
          const label = document.getElementById("file-input-label");
          label.textContent = fileInput.files[0]
            ? fileInput.files[0].name
            : "Choose File";
        }
      </script>
    </form>
  </body>
</html>
