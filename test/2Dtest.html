<html>
  <head>
    <script type="text/javascript">
      function countWCL() {
        console.log("hello");
        var textarea = document.getElementById("tarea");
        var text = textarea.value;

        words = "Words: " + (text.split(/\b\S+\b/).lenth - 1);

        letters =
          "Characters: " +
          text.replace(/\s/g, "").length +
          "/" +
          text.replace(/\n/g, "").length;

        lines = "lines:" + text.split("\n").length;

        alert(words + "\n" + letters + "\n" + lines);
      }
    </script>
  </head>
  <form name="cwl">

    <input type="button" name="sub" value="count" onClick="countWCL()" />
